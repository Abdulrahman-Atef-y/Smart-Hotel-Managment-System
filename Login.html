<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box">
            <h2>Log In</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon" id="s"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="ss">
                    <label>Password</label>                    
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Log in</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="formboxrg">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="home"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>Address</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></ion-icon></span>
                    <input type="tel" id="phone" name="phone" required placeholder=" ">
                    <label>Phone</label>
                </div>
                
                <div class="input-box">
                    <span class="icon" id="pss"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="lpss">
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon" id="cpss"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="lcpss">
                    <label for="">Confirm Password</label>
                </div>
                
                

                <div class="terms">
                    <label>
                    <input type="checkbox" id="agree" />
                    I agree to the <a href="#" target="_blank">Terms & Conditions</a>
                    </label>
                </div>
                
                <p id="error-msg" style="color: rgb(44, 7, 7); display: none;"><ion-icon name="close"></ion-icon>Passwords do not match</p>
                <p id="terms-error" style="color: rgb(44, 7, 7); display: none;">You must accept the terms to continue.</p>
                
                
                
                <button class="btn" type="submit" id="submit-btn">Sign Up</button>
                
                <div class="login-register">
                    <p> Already have an account? <a href="#" class="register-linkk">Login</a></p>
                </div>
            </form>
        </div>









    </div>



























    <script >
        document.getElementById("s").addEventListener("click", function () {
const input = document.getElementById("ss");
const icon = this.querySelector("ion-icon");

if (input.type === "password") {
    input.type = "text";
    icon.setAttribute("name", "lock-open"); // Optional: changes the icon
} else {
    input.type = "password";
    icon.setAttribute("name", "lock-closed");
}
});

    </script>

<script src="/js/index.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
