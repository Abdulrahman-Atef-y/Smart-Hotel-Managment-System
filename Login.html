<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    

    <div class="wrapper">
        <div class="form-box">
            <h2>Log In</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon" id="pss"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="lpss">
                    <label>Password</label>                    
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Log in</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="Register.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>









    <script >
        document.getElementById("pss").addEventListener("click", function () {
const input = document.getElementById("lpss");
const icon = this.querySelector("ion-icon");

if (input.type === "password") {
    input.type = "text";
    icon.setAttribute("name", "lock-open"); // Optional: changes the icon
} else {
    input.type = "password";
    icon.setAttribute("name", "lock-closed");
}
});

    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
