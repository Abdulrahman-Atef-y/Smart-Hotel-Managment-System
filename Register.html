<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style2.css">
</head>
<body>
    


    <div class="wrapper">
        <div class="form-box">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="home"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>Address</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></ion-icon></span>
                    <input type="tel" id="phone" name="phone" required placeholder=" ">
                    <label>Phone</label>
                </div>
                
                <div class="input-box">
                    <span class="icon" id="pss"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="lpss">
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon" id="cpss"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="lcpss">
                    <label for="">Confirm Password</label>
                </div>
                
                

                <div class="terms">
                    <label>
                    <input type="checkbox" id="agree" />
                    I agree to the <a href="#" target="_blank">Terms & Conditions</a>
                    </label>
                </div>
                
                <p id="error-msg" style="color: rgb(44, 7, 7); display: none;"><ion-icon name="close"></ion-icon> Passwords do not match</p>
                <p id="terms-error" style="color: rgb(44, 7, 7); display: none;">You must accept the terms to continue.</p>
                
                
                
                <button class="btn" type="submit" id="submit-btn">Sign Up</button>
                
            </form>
        </div>
    </div>









<script src="/js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
